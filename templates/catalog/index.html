{% extends "base.html" %}

{% block title %}AutoLocation | Accueil{% endblock %}

{% block main %}

    {% if user.is_authenticated %}

        Hi {{ user.username }} !

        {% else %}

        <p>Vous n'êtes pas connecté</p>
        <a href="{% url "login" %}">Se connecter</a>

    {% endif %}

{% endblock %}
