{% extends "base.html" %}

{% block title %}EspaceShopping | Inscription{% endblock %}

{% block header %}

    {% include "default_nav.html" %}

{% endblock header %}

{% block main %}

<div class="mt-5 d-flex flex-column justify-content-center align-items-center">
    <form method="post" class="p-5 border border-success rounded shadow-lg">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Inscription</h1>
        <div class="form-floating ">
            <input type="text" name="username" maxlength="150" autofocus="" required="" class="form-control mb-1" id="floatingInput">
            <label for="floatingInput">Nom dâ€™utilisateur</label>
        </div>
        <div class="form-floating ">
            <input type="email" name="email" maxlength="254" required="" class="form-control mb-1" id="floatingInput">
            <label for="floatingInput">Email</label>
        </div>  
        <div class="form-floating ">
            <input type="password" name="password1" autocomplete="new-password" required="" class="form-control mb-1" id="floatingPassword">
                <label for="floatingPassword">Mot de passe</label>
        </div>

        <div class="form-floating ">
            <input type="password" name="password2" autocomplete="new-password" required="" class="form-control mb-1" id="floatingPassword">
                <label for="floatingPassword">Confirmation du mot de passe</label>
        </div>
        <button class="btn btn-success w-100 py-2 mt-2" type="submit">S'inscrire</button>
    </form>
    <div class="form-text text-center text-danger mt-1 fw-semibold">
        {% for field in form %}
            {{ field.errors.as_text }} <br>
        {% endfor %}
    </div>
</div>

{% endblock %}
