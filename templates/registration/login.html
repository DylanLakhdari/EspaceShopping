{% extends "base.html" %}

{% block title %}EspaceShopping | Connexion{% endblock %}

{% block main %}
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <form method="post" class="p-5 border border-success rounded shadow-lg">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Se connecter</h1>

            <div class="form-floating ">
                <input type="text" name="username" class="form-control mb-1" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Nom d'utilisateur</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" autocomplete="current-password" required="" class="form-control mb-1"
                    id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <div class="form-floating d-flex justify-content-center mb-1">
                <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Se connecter</button>
        </form>
        <div class="form-text text-center text-danger mt-3 fw-semibold">
            {% for error in form.non_field_errors %}
                {{error}}
            {% endfor %}
        </div>
    </div>
{% endblock %}
